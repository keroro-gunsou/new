<p>インターネットとは</p>
<p>「インターネット」とは、企業や大学、プロバイダーなどの組織が運営するネットワークを相互に結んだ世界規模のネットワークのことです。インターネットを利用すると、メールをやり取りしたり、ホームページを閲覧したりできます。</p>
