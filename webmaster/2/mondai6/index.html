<p>モナ・リザはレオナルド・ダ・ヴィンチが描いた油絵である。
ナポレオン・ボナパルトはモナ・リザを寝室に飾ったとされる。
パブロ・ピカソはモナ・リザ窃盗の嫌疑をかけられ、逮捕されたことがある。</p>
