<body>
<h1>世界七不思議</h1>
<p>世界七不思議には、「古代の七不思議」と「新世界の七不思議」があるのを知っていますか。</p>
<h2>古代の七不思議</h2>
<ul>
<li>ギザのピラミッド</li>
<li>バビロンの空中庭園</li>
<li>アレクサンドリアの大灯台</li>
<li>ロードス島の巨像</li>
<li>エフェソスのアルテミス神殿</li>
<li>オリンピアのゼウス像</li>
<li>ハリカルナッソスの霊廟</li>
</ul>
<h2>新世界の七不思議</h2>
<ul>
<li>ナスカの地上絵</li>
<li>エジプトの王家の谷</li>
<li>ソールズベリーのストーンヘンジ</li> 
<li>中国の万里の長城</li>
<li>イースター島のモアイ像</li>
<li>イスタンブールの聖ソフィア寺院</li> 
<li>カンボジアのアンコールワット</li>
</ul>
</body>
