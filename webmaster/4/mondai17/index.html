<body>
<h1>明太子スパゲティ</h1>
<h2>材料（2人分）</h2>
<ul>
<li>スパゲティ&nbsp;200g</li>
<li>明太子&nbsp;50g</li>
<li>白ワイン&nbsp;大さじ1</li>
<li>レモン汁&nbsp;小さじ2分の1</li>
<li>バター&nbsp;大さじ2</li>
<li>刻み海苔&nbsp;適量</li>
</ul>
<h2>作り方</h2>
<ol>
<li>スパゲティを茹でる。</li>
<li>大きめのボールに薄皮を取った明太子、白ワイン、レモン汁を混ぜてソースを作る。</li>
<li>スパゲティが茹で上がったらバターをからめて、ソースと混ぜる。</li>
<li>お皿に盛って、刻み海苔を散らす。</li>
</ol>
</body>
