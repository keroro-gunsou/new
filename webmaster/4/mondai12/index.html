<h1>モナ・リザ</h1>
<p>モナ・リザは<span class="name">レオナルド・ダ・ヴィンチ(Leonardo&nbsp;da&nbsp;Vinci)</span>が描いた油絵である。</p>
<p><span class="name">ナポレオン・ボナパルト(Napoleon&nbsp;Bonaparte)</span>はモナ・リザを寝室に飾ったとされる。</p>
<p><span class="name">パブロ・ピカソ(Pablo&nbsp;Picasso)</span>はモナ・リザ窃盗の嫌疑をかけられ、逮捕されたことがある。</p>
