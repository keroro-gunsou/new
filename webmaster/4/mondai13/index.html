<h1>モナ・リザ</h1>
<p><span class="monarisa">モナ・リザ</span>はレオナルド・ダ・ヴィンチ(Leonardo&nbsp;da&nbsp;Vinci)が描いた油絵である。</p>
<p>ナポレオン・ボナパルト(Napoleon&nbsp;Bonaparte)は<span class="monarisa">モナ・リザ</span>を寝室に飾ったとされる。</p>
<p>パブロ・ピカソ(Pablo&nbsp;Picasso)は<span class="monarisa">モナ・リザ</span>窃盗の嫌疑をかけられ、逮捕されたことがある。</p>
