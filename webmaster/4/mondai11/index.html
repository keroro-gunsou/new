<body>
<h1>「嵯峨路」おすすめメニュー</h1>
<h2>自然派コース</h2>
<p>京野菜を中心に、体に優しい素材を厳選しました。<br>
女性におすすめのコースです。<br>
通常料金3,000円のところ、4月だけのキャンペーン価格2,500円で提供いたします。</p>
<p>お一人様&nbsp;<span class="teika">3,000円</span>&nbsp;→&nbsp;2,500円</p>
<h2>特選コース</h2>
<p>旬の味覚をふんだんに使いました。<br>
ボリュームたっぷりのぜいたくなコースです。<br>
通常料金4,500円のところ、4月だけのキャンペーン価格3,500円で提供いたします。</p>
<p>お一人様&nbsp;<span class="teika">4,500円</span>&nbsp;→&nbsp;3,500円</p>
