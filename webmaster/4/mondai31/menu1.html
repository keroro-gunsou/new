<h2>揚げさばの夏野菜マリネ</h2>
<p>脳（神経細胞）の働きを高めるDHAを含むさばをから揚げにし、たっぷりの夏野菜と一緒にした夏らしいマリネです。パプリカやセロリからは各種ビタミンやミネラルを、トマトからは老化防止作用もあるリコピンを摂取できます。</p>
