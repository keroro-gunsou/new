<h2>豚肉とコーンの炒めもの</h2>
<p>糖質（ブトウ糖）をエネルギーに変えるビタミンB1が豊富な豚肉がポイントです。それを栄養価の高いコーン、ビタミンやミネラルが豊富なピーマン、さらに吸収を助けるアリシンを含む玉ネギなどと一緒に炒めます。</p>
